<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>
        main{
            display: flex;
        }
        hr {
            background-color: #8B1FFF;
            height: 1px;
            border: 0;
        }
        #title {
            display: flex;
            margin: 20px 20px 20px 0;
            align-items: center;
            gap: 10px;
        }
        #regist_btn {
            width: 80px;
            height: 30px;
            line-height: 15px;
            font-size: 15px;
            background-color: #B067FF; /* 보라색 배경 */
            color: white;
            border: none;
            padding: 5px 10px; /* 버튼 내부 여백 */
            border-radius: 20px; /* 둥근 모서리 */
        }
        .container{
            width: 620px;
            margin: 20px 0;
        }
        .container h4{
            margin: 10px;
        }
        .title{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title a{
            text-decoration: none;
        }
        .box{
            border-bottom: 1px solid #8B1FFF;
        }
        #proposal_item_icon, #like_item_icon{
            width: 100px; height: 65px;
            align-content: center;
            text-align: center;
        }
        #proposal_title a{
            text-decoration: none;
        }
        .item_content{
            align-items: center;
            align-content: center;
        }
        .item_content{
            font-size: 13px;
            color: gray;
        }
        .content_title{
            margin-bottom: 5px;
        }
        #proposal_items, #like_items{
            display: flex;
            margin: 10px 0;
        }
        .content{
            width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/fragments/header :: header}"></div>
<main>
    <div th:replace="~{layout/fragments/aside :: asideCompany}"></div>
    <div id="main_content">
        <div id="title">
            <h2>마이 페이지</h2>
            <h3>[[${session.user.companyName}]]님</h3>
            <div id="regist_btn_container">
                <button id="regist_btn">정보수정</button>
            </div>
        </div>

        <div class="container">
            <div class="title">
                <h4>채용공고 (0)</h4>
                <a href=""> 더보기 + </a>
            </div>
            <hr>
            <div class="box">
                <div id="box_item1" class="box_item"></div>
                <div id="box_item2" class="box_item"></div>
                <div id="box_item3" class="box_item"></div>
                <div id="box_item4" class="box_item"></div>
            </div>
        </div>

        <div class="container">
            <div class="title">
                <h4>나의 제안서 (0)</h4>
                <a href=""> 더보기 + </a>
            </div>
            <hr>
            <div class="box">
                <div class="box_item" >
                    <div id="proposal_items">
                        <div class="item_icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <div class="item_content">
                            <div class="content_title"><strong>제안서 제목</strong></div>
                            <div class="content">
                                <p>구직자 이름</p>
                                <p>YYYY/MM/DD</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="title">
                <h4>관심 구직자 (0)</h4>
                <a href=""> 더보기 + </a>
            </div>
            <hr>
            <div class="box">
                <div class="box_item" >
                    <div id="like_items">
                        <div class="item_icon">
                            <i class="bi bi-suit-heart-fill"></i>
                        </div>
                        <div class="item_content">
                            <div class="content_title"><strong>관심 구직자 이름</strong></div>
                            <div class="content">
                                <p>기업이름</p>
                                <p>YYYY/MM/DD</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>
<div th:replace="~{layout/fragments/footer :: footer}"></div>
</body>
</html>
