<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/static/css/company-skill-matching.css}"/>
    <title>기업 기술매칭</title>
</head>
<body>
<div th:replace="~{layout/fragments/header :: header}"></div>
<main>
    <select name="skillSelect" class="select_box" id="skillSelectBox">
        <option value="" disabled selected style="background-color: white; color:black;">기술스택<i class="bi bi-chevron-down"></i></option>
        <th:block th:each="skill : ${skillGubnList}">
            <option th:value="skill.name" style="background-color: white; color:black;">[[${skill.name}]]</option>
        </th:block>
    </select>

    <div>
        <th:block th:each="offerYuser : ${offerYList}">
            <div class="offerY-item">
                [[${offerYuser.userName}]] <span class="side_line">&nbsp;&nbsp;|&nbsp;&nbsp;</span>[[${offerYuser.title}]]<br/>
                [[${offerYuser.userGender}]] <span class="side_line">&nbsp;&nbsp;|&nbsp;&nbsp;</span> [[${offerYuser.userAge}]]<span class="side_line">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <span th:if="${offerYuser.jobHistory > 0}"> 경력 [[${offerYuser.jobHistory}]]년 이상</span>
                <span th:if="${offerYuser.jobHistory == 0}"> 신입</span>
                  <span class="skill_codes">기술스택</span>
                  <th:block th:each="skill : ${offerYuser.skillList}">
                      <span class="skill_box">[[${skill.name}]]</span>
                  </th:block>
                <span class="right"><i class="bi bi-suit-heart" style="border:#8B1FFF"></i></span>
            </div>
        </th:block>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footer}"></div>

</body>
</html>
