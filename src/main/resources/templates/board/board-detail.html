<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 모든 요소에 박스 모델 적용 */
        }

        #all {
            margin-top: 20px;
        }

        #content {
            margin: 10px 0px;
        }

        button {
            width: 100px;
            font-size: 18px;
            background-color: #b99bdb; /* 보라색 배경 */
            font-weight: bold;
            border: none;
            padding: 5px 10px; /* 버튼 내부 여백 */
            border-radius: 10px; /* 둥근 모서리 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-top: 2px solid #8B1FFF;
        }

        a {
            text-decoration: none;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #b99bdb; /* 연한 회색 배경 */
        }

        #title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #comment_container{
            margin-top: 100px;
        }
        #commentTable th, #commentTable td {
            padding: 10px;
            border-top: 1px solid #e0e0e0; /* 연한 회색 선 */
            border-bottom: 1px solid #e0e0e0; /* 연한 회색 선 */
        }
        #btn_container{
            display: flex;
            justify-content: center;
        }
        #btn{
            margin: 10px;
            width:150px;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/fragments/header :: header}"></div>
<main>
    <div id="all">
        <h2>구직자 커뮤니티</h2>
        <br>
        <hr>
        <div id="content">
            <div id="title">
                <h3>[[${board.title}]]</h3>
                <div id="button">
                    <th:block th:if="${session.user.userId == board.userId}">
                        <button th:onclick="'if(confirm(\'정말 삭제하시겠습니까?\')) location.href=\'/board/delete/\' + ' + ${board.communityNo}">
                            삭제
                        </button>
                        <button th:onclick="'location.href=\'/board/updateform/\' + '+${board.communityNo}">수정</button>
                    </th:block>
                </div>
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>[[${board.userId}]]</th>
                <th:block th:if="${board.modifyDate == null}">
                    <th colspan="4">[[${board.createDate}]]</th>
                </th:block>
                <th:block th:if="${board.modifyDate != null}">
                    <th colspan="4">[[${board.modifyDate}]]</th>
                </th:block>
                <th>조회수[[${board.viewCnt+1}]]</th>
                <th>댓글수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="7">[[${board.content}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="comment_container">
        <p>[[${commentCnt}]]개의 댓글</p>
        <table id="commentTable">
            <tbody>
            <tr th:each="dto : ${cList}">
                <td>[[${dto.userId}]]</td>
                <td>[[${dto.commentContent}]]</td>
                <th:block th:if="${dto.commentModifyDate == null}">
                    <td>[[${dto.commentCreateDate}]]</td>
                </th:block>
                <th:block th:if="${dto.commentModifyDate != null}">
                    <td>[[${dto.commentModifyDate}]]</td>
                </th:block>
                <td>수정</td>
                <td>삭제</td>
            </tr>
            </tbody>
        </table>
        <div id="btn_container">
            <th:block th:if="${commentCnt!=0}">
                <button id="btn">댓글 더보기</button>
            </th:block>
        </div>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footer}"></div>
</body>
<script>
</script>
</html>
