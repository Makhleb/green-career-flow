<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #all {
            margin-top: 20px;
        }

        #content {
            margin: 10px 0px;
        }

        button {
            width: 100px;
            font-size: 18px;
            background-color: #b99bdb; /* 보라색 배경 */
            font-weight: bold;
            border: none;
            padding: 5px 10px; /* 버튼 내부 여백 */
            border-radius: 10px; /* 둥근 모서리 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-top: 2px solid #8B1FFF;
        }
        a{
            text-decoration: none;
        }
        th, td {
            padding: 10px;
        }

        th {
            background-color: #b99bdb; /* 연한 회색 배경 */
        }

        #title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/fragments/header :: header}"></div>
<main>
    <div id="all">
        <h2>구직자 커뮤니티</h2>
        <br>
        <hr>
        <div id="content">
            <div id="title">
                <h3>[[${board.title}]]</h3>
                <div id="button">
                    <th:block th:if="${session.user.userId == board.userId}">
                        <button th:onclick="'if(confirm(\'정말 삭제하시겠습니까?\')) location.href=\'/board/delete/\' + ' + ${board.communityNo}">삭제</button>
                        <button th:onclick="'location.href=\'/board/updateform/\' + '+${board.communityNo}">수정</button>
                    </th:block>
                </div>
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>[[${board.userId}]]</th>
                <th:block th:if="${board.modifyDate == null}">
                    <th colspan="4">[[${board.createDate}]]</th>
                </th:block>
                <th:block th:if="${board.modifyDate != null}">
                    <th colspan="4">[[${board.modifyDate}]]</th>
                </th:block>
                <th>조회수[[${board.viewCnt+1}]]</th>
                <th>댓글수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="7">[[${board.content}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footer}"></div>
</body>
</html>
