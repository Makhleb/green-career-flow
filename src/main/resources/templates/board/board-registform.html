<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #all {
            margin-top: 20px;
        }

        #head {
            margin: 10px 0px;
        }

        #text{
            width: 100%; height: 30px;
            border-collapse: collapse;
            margin: 10px 0px;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
        textarea{
            width: 100%; height: 500px;
            padding: 10px;
            font-size: 20px;
            border-collapse: collapse;
            resize : none;
            border-radius: 10px;
        }
        #btn {
            width: 120px;
            text-align: center;
            font-size: 18px;
            background-color: #b99bdb;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/fragments/header :: header}"></div>
<main>
    <div id="all">
        <div id="head">
            <h2>구직자 커뮤니티</h2>
            <br>
            <hr>
        </div>
        <form th:action="@{/board/regist}" method="post">
            <input type="hidden" name="userId" th:value="${session.user.userId}">작성자 :[[${session.user.userId}]]<br>
            <input type="text" id="text" name="title" placeholder="제목을 입력하세요"><br>
            <textarea name="content" placeholder="내용을 입력하세요"></textarea><br>
            <input id="btn" type="submit" value="글 게시하기">
        </form>
    </div>
</main>
</body>
<div th:replace="~{layout/fragments/footer :: footer}"></div>
</html>
