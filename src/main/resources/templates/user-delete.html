<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구직자 정보삭제</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user-delete.css}">
</head>
<body>
<div id="delete-container">
    <div class="title-container">
        <div class="content-title">회원 탈퇴</div>
    </div>

    <div class="main-tab">개인회원 정보 삭제</div>
    <hr class="purple-line">

    <div class="delete-contents">회원 탈퇴를 원하신다면 아래 버튼을 클릭해주세요</div>
    <button class="deleteBtn" onclick="deleteUser()">회원 삭제</button>
</div>
<script th:inline="javascript">
    window.onload = function sessionCheck() {
        const userSession = [[${session.user}]];
        if (userSession == null) {
            alert("로그인된 세션이 없습니다. 메인으로 이동합니다.");
            location.href = "/";
        }
    }

    function deleteUser() {
        if (confirm("정말 삭제하시겠습니까? ")) {
            axios.delete('/api/user/account/delete/' + userSession.userId)
                .then(function (response) {
                    if (response.data) {
                        alert("삭제가 완료되었습니다. 감사합니다.");
                    }
                })
                .catch(function (error) {
                    console.log(error);
                })
        }
    }
</script>
</body>
</html>
