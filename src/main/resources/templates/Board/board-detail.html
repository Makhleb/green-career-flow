<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #all{
            margin: 20px;
        }
        table{
            text-align: center;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-top: 2px solid #8B1FFF;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #b99bdb; /* 연한 회색 배경 */
        }
    </style>
</head>
<body>
<div id="all">
<h2>구직자 커뮤니티</h2>
<hr>
<h3>[[${board.title}]]</h3>
<table>
    <thead>
        <tr>
            <th>[[${board.userId}]]</th>
            <th colspan="4">[[${board.createDate}]]</th>
            <th>조회수[[${board.viewCnt}]]</th>
            <th>댓글수</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="7">[[${board.content}]]</td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
