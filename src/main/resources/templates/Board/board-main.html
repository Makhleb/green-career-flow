<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            background-color: #7a33f0; /* 보라색 배경 */
            color: white; /* 텍스트 색상은 흰색 */
            border: none;
            padding: 10px 20px; /* 버튼 내부 여백 */
            border-radius: 15px; /* 둥근 모서리 */
            font-size: 16px; /* 글자 크기 */
            cursor: pointer; /* 클릭 커서 */
            transition: background-color 0.3s ease; /* 배경색 변화 효과 */
        }
        table{
            text-align: center;
        }
    </style>
</head>
<body>
<h2>구직자 커뮤니티</h2>
<a th:href="@{/registForm}"><button>작성</button></a>
<table>
    <thead>
    <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dto, state : ${list}">
        <td>[[${list.size() - state.index}]]</td>
        <td><a th:href="@{/Board/detail/{communityNo}(communityNo=${dto.communityNo})}">[[${dto.title}]]</a></td>
        <td>[[${dto.userId}]]</td>
        <td>[[${dto.viewCnt}]]</td>
        <td>[[${dto.createDate}]]</td>
    </tr>
    </tbody>
</table>
</body>
</html>
