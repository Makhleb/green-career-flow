<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        hr {
            background-color: #8B1FFF;
            height: 1px;
            border: 0;
        }

        #title {
            display: flex;
            margin: 20px 20px 20px 0;
            align-items: center;
            gap: 10px;
        }

        #regist_btn {
            width: 80px;
            height: 30px;
            line-height: 15px;
            font-size: 15px;
            background-color: #B067FF; /* 보라색 배경 */
            color: white;
            border: none;
            padding: 5px 10px; /* 버튼 내부 여백 */
            border-radius: 20px; /* 둥근 모서리 */
        }

        .container {
            width: 620px;
            margin: 20px 0;
        }

        .container h4 {
            margin: 10px;
        }

        .title {
            /*display: flex;*/
            /*justify-content: space-between;*/
            /*align-items: center;*/
            font-weight: 600;
        }

        .title a {
            text-decoration: none;
        }

        .box_item {
            /*border-bottom: 1px solid #8B1FFF;*/
        }

        #proposal_item_icon, #like_item_icon {
            width: 100px;
            height: 65px;
            align-content: center;
            text-align: center;
        }

        #proposal_title a {
            text-decoration: none;
        }

        .item_content {
            height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /*align-items: center;*/
            /*align-content: center;*/

        }

        .item_content {
            font-size: 13px;
            color: gray;
        }

        .like-content {
            width: 71%;
            height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            font-size: 13px;
            color: gray;
        }

        .content_title {
            display: flex;
            flex-direction: row;
            /*margin-bottom: 5px;*/
        }

        #proposal_items, .like_items {
            display: flex;
            margin: 10px 0;
        }

        .like_items {
            border: 1px #8B1FFF solid;
            border-radius: 12px;
            padding-top: 10px;
            padding-bottom: 10px;
            min-height: 46px;
            height: auto;
        }

        .content {
            width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item_icon {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 10%;
        }

        .stack-items {
            width: 80%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*width: 100%; !* 부모 컨테이너의 너비에 맞춤 *!*/
        }

        .date {
            width: 10%;
        }

        .stack-item {
            border: 1px solid #8B1FFF;
            border-radius: 50px;
            margin: 0 2px 0 2px;
            padding: 0 6px 0 6px;
            box-sizing: border-box; /* 보더 포함 크기 계산 */
        }

        .age {
            margin-left: 10px;
        }

        .job-item-content {
            width: 88%;
            height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 13px;
            color: gray;
        }

        .job-content-title {
            display: flex;
            flex-direction: row;
        }

        .job-item {
            display: flex;
            margin: 10px 0;
            border: 1px #8B1FFF solid;
            border-radius: 12px;
            padding: 10px;
            min-height: 46px;
            height: auto;
            flex-direction: row;
        }

        .job-content {
            width: 100%;
            display: flex;
        }

        .job-box {
            display: flex;
            flex-direction: column;
        }

        .job-right-content {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            font-size: 12px;
        }

        .job-content-form {
            display: flex;
            flex-direction: row;
        }

        .job-value {
            margin: 0 4px 0 4px;
        }

        a {
            text-decoration-line: none;
        }

        a:link,
        a:visited {
            color: inherit; /* 기본 텍스트 색상과 동일하게 설정 */
        }

        .skill-content {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .skill-content span {
            width: 60px;
        }

        #companyName {
            font-size: 24px;
            font-weight: 600;
        }

        .info-form {
            display: flex;
            flex-direction: column;
        }

        .info {
            margin: 2px;
            display: flex;
            flex-direction: row;
        }

        .info .label {
            font-weight: 300;
        }

        #companyImg {
            /*width: 720px;*/
            height: 300px;
            margin: 30px auto;
        }

        hr {
            background-color: #8B1FFF;
            height: 1px;
            border: 0;
        }

        .top-title {
            display: flex;
            flex-direction: column;
        }

        .container {
            margin: 0 auto;
            width: 60%;
        }

        .company-info {
            white-space: pre-wrap;
            padding: 10px;
        }

        .info .label, .info .value {
            margin-right: 15px;
        }

        .content-wrap {
            display: flex;
            flex-direction: column;
        }

        .job-post-list {
            border-radius: 5px;
            font-size: 22px;
            font-weight: 500;
            position: relative;
        }

        .job-post-list img {
            margin-top: 15px;
            border-radius: 5px;
            /*height: 200px;*/
        }

        .job-post-container {
            display: flex;
            gap: 3px;
        }

        .job-post-list span {
            font-size: 14px;
        }

        .job-post-list div {
            font-size: 14px;
        }

        /* 크 성장했다잉 */
        a[role='button'] {
            user-select: none;
            cursor: pointer;
        }

        /* 모달 스타일 */
        .modal {
            display: none; /* 기본적으로 숨겨놓기 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            overflow: auto;
        }

        /* 모달 내용 스타일 */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        /* 닫기 버튼 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 별점 UI 스타일 */
        .rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        /* 기본 별 색상 */
        .star {
            font-size: 40px; /* 별 크기 */
            color: #d3d3d3; /* 기본 색은 회색 */
            cursor: pointer;
            transition: color 0.3s ease; /* 부드럽게 색 변화 */
        }

        /* 호버 시 색깔 변경 */
        .star.hover, .star.selected {
            color: #FFD700; /* 호버 및 클릭 후 별색을 금색으로 변경 */
        }

        /* 클릭한 별 이후의 상태 */
        .star.selected {
            color: #FFD700; /* 클릭 후 색상도 금색 */
        }

        /* 버튼 스타일 */
        button {
            padding: 10px;
            background-color: #8B1FFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9a3bff;
        }


    </style>
</head>

<body>
<div th:replace="~{layout/fragments/header :: header}"></div>
<main>
    <div class="container">
        <div class="top-title">
            <p id="companyName" th:text="${companyInfo.companyName}"
               th:data-company-name="${companyInfo.companyName}"></p>
            <div class="info-form flex-row">
                <div class="info">
                    <div class="label">주소</div>
                    <div class="value" id="companyAddress"
                         th:text="${'(' + companyInfo.companyZonecode + ')' + companyInfo.companyAddress + '&nbsp;' + companyInfo.companyAddressDetail}"
                         th:data-company-address="${companyInfo.companyAddress}"></div>
                    <a class="label" role="button" onclick="mapOpenClose()">지도보기</a>
                </div>
                <div id="map" style="width:100%;height:350px;"></div>
                <div class="info">
                    <div class="label">홈페이지</div>
                    <a class="value" th:href="${companyInfo.companyWebsite}"
                       th:text="${companyInfo.companyWebsite}"></a>
                </div>
                <div class="info">
                    <div class="label">직원수</div>
                    <div class="value" th:text="${#numbers.formatInteger(companyInfo.companyEmployee, 0, 'COMMA')} + '명'"></div>
                </div>
                <div class="info">
                    <div class="label">별점</div>
                    <div class="value" th:text="${companyInfo.rating == 0 ? '등록된 별점이 없습니다.' : companyInfo.rating + '점'}"></div>
                    <a th:if="${session.userType != 'C'}" class="label" role="button" id="btn-star"
                       th:data-user-rating="${userRating}" onclick="openScoreModal()">별점 주기</a>
                </div>
                <img th:data-company-img="${companyInfo.companyImageBase64}" id="companyImg">
            </div>
        </div>
        <div class="content-wrap">
            <div class="content-form">
                <div class="title">
                    <p>회사소개</p>
                </div>
                <hr>
                <div class="company-info" th:text="${companyInfo.companyInfo}">

                </div>
            </div>
            <div class="content-form">
                <div class="title">
                    <p>채용중인 공고</p>
                </div>
                <hr>
                <div class="job-post-list">
                    <div class="job-post-container">
                        <div class="job-post-item" th:each="company : ${companyInfo.jobPostList}">
                            <a th:href="@{/job-post/detail/{jobPostNo}(jobPostNo=${company.jobPostNo})}">
                                <img class="job-post-image">
                            </a>
                            <div class="job-post-enddate"
                                 th:text="${company.endDate == null ? '상시' : #temporals.format(company.endDate, 'yyyy-MM-dd')}"></div>
                            <p>[[${company.title}]]</p>
                            <span>
                            [[${company.companyAddress}]]
                            <span class="job-post-divider">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                            <span th:if="${company.jobHistory > 0}"> 경력 [[${company.jobHistory}]]년 이상</span>
                            <span th:if="${company.jobHistory <= 0}"> 신입 </span>
                        </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- 별점 주기 모달 -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeScoreModal()">&times;</span>
            <h2>별점 주기</h2>
            <div class="star-rating">
                <span class="star" data-value="1"><i onclick="selectStar(1)" onmouseover="hoverStar(1)"
                                                     onmouseout="removeHover(1)" class="fas fa-star"></i></span>
                <span class="star" data-value="2"><i onclick="selectStar(2)" onmouseover="hoverStar(2)"
                                                     onmouseout="removeHover(2)" class="fas fa-star"></i></span>
                <span class="star" data-value="3"><i onclick="selectStar(3)" onmouseover="hoverStar(3)"
                                                     onmouseout="removeHover(3)" class="fas fa-star"></i></span>
                <span class="star" data-value="4"><i onclick="selectStar(4)" onmouseover="hoverStar(4)"
                                                     onmouseout="removeHover(4)" class="fas fa-star"></i></span>
                <span class="star" data-value="5"><i onclick="selectStar(5)" onmouseover="hoverStar(5)"
                                                     onmouseout="removeHover(5)" class="fas fa-star"></i></span>
            </div>
            <button onclick="submitRating(this)" th:data-company-id="${companyId}">별점 제출</button>
        </div>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footer}"></div>
</body>
<script src="/static/js/utils.js"></script>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=04dbfa7ed45149eef7ea8124530dc2ce&libraries=services"></script>
<script>

    let openCheck = false; // 안열려있으면 false

    function mapOpenClose() {
        // console.log(openCheck);
        $('#map').css("display", openCheck ? 'none' : 'block');
        openCheck = !openCheck;
    }

    $(function () {
        const base64Img = document.querySelector('#companyImg').getAttribute("data-company-img");

        $('#companyImg').attr('src', loadImage(base64Img));
        $('.job-post-image').attr('src', loadImage(base64Img));

        const mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };


        // 지도를 생성합니다
        const map = new kakao.maps.Map(mapContainer, mapOption);

        // 주소-좌표 변환 객체를 생성합니다
        const geocoder = new kakao.maps.services.Geocoder();


        const companyAddress = $('#companyAddress').data('company-address');
        console.log(companyAddress);
        // 주소로 좌표를 검색합니다
        geocoder.addressSearch(companyAddress, function (result, status) {

            // 정상적으로 검색이 완료됐으면
            if (status === kakao.maps.services.Status.OK) {

                const coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 결과값으로 받은 위치를 마커로 표시합니다
                const marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                const companyName = $('#companyName').data('company-name');
                // 인포윈도우로 장소에 대한 설명을 표시합니다
                const infowindow = new kakao.maps.InfoWindow({
                    content: `<div style="width:150px;text-align:center;padding:6px 0;">${companyName}</div>`
                });
                infowindow.open(map, marker);

                // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                map.setCenter(coords);
            }
            mapContainer.style.display = 'none'; // 숨겨놓을라고 추가함
        });
    })

    // 모달 열기
    function openScoreModal() {
        const modal = document.getElementById('scoreModal');
        modal.style.display = 'block';
    }

    // 모달 닫기
    function closeScoreModal() {
        const modal = document.getElementById('scoreModal');
        modal.style.display = 'none';
    }

    // 클릭된 별 번호 (1~5)
    let selectedStar = 0;

    $(function () {
        selectedStar = $('#btn-star').data('user-rating');
        selectStar(selectedStar);
    })

    // 클릭 시 선택된 별 및 그 이전 별의 색을 변경
    function selectStar(starNumber) {
        selectedStar = starNumber;  // 선택된 별 번호 저장

        // 모든 별을 초기화
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
            if (index < starNumber) {
                star.classList.add('selected');  // 선택된 별과 그 이전 별은 gold
            } else {
                star.classList.remove('selected');  // 나머지 별은 기본 색상
            }
        });
    }

    // 호버 시 색을 변경
    function hoverStar(starNumber) {
        // 마우스를 올린 별과 그 이전 별은 호버 색상 적용
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
            if (index < starNumber) {
                star.classList.add('hover');
            } else {
                star.classList.remove('hover');
            }
        });
    }

    // 호버를 뗐을 때 호버 색상 제거
    function removeHover() {
        const stars = document.querySelectorAll('.star');
        stars.forEach((star) => {
            star.classList.remove('hover');
        });
    }

    // 별점 제출 (예시)
    function submitRating(ele) {
        if (selectedStar > 0) {
            // alert(`별점 ${selectedStar}점을 주셨습니다.`);
            closeScoreModal();
            axios.post("/api/rating", null, {
                params: {
                    companyId: ele.getAttribute('data-company-id'),
                    score: selectedStar
                }
            })
                .then(res => {
                    console.log(res);
                    if (res.data == -1) {
                        savePrevPageToSession("로그인 후 사용해주세요.");
                    } else if (res.data == 1) {
                        alert("별점이 등록되었습니다.");
                        location.reload();
                    }
                })
                .catch(err => {
                    console.log(err);
                })
        } else {
            alert('별점을 선택해 주세요!');
        }
    }


</script>
</html>
