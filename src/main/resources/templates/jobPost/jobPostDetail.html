<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        main {
            width: 100vw;
            margin: 0 auto;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
        }

        #companyButton {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left: 4px;
        }

        #likeImg {
            margin-right: 3px;
        }

        .container {
            width: 60%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            min-width: 1000px;
            margin: 0 auto;
        }

        .top-sub-wrapper-left {
            width: 70%;
        }

        .top-sub-wrapper-right {
            width: 30%;
            border-left: 1px solid black;
        }

        .top-wrapper {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            width: 100%;
            height: 30%;
            max-height: 300px;
        }

        .top-hr {
            margin: 10px 10px 10px 0;
        }

        .title {
            font-weight: bold;
        }

        .top-sub-wrapper-left-bottom {
            width: 100%;
        }

        .top-sub-wrapper-left-bottom-left, .top-sub-wrapper-left-bottom-right {
            width: 40%;
        }

        .top-sub-wrapper-left-bottom-left {
            margin-right: 10px;
        }

        .left-form {
            margin: 5px 0 5px 0;
        }

        .label {
            width: 30%;
        }

        .value {
            width: 70%;
        }

        .stack {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            max-height: 4.5rem; /* 스크롤 가능한 높이 제한 */
            overflow-y: auto;
            /*padding: 10px;*/
            /*border: 1px solid #ddd;*/
        }

        .top-sub-wrapper-right {
            height: 100%;
        }

        .top-sub-wrapper-right img {
            width: 40%;
            height: 40%;
            align-self: center;
        }

        .company-info {
            height: 40%;
            margin-left: 10px;
        }

        .right-form {
            margin: 1px 0 1px 0;
        }
        .right-form .value {
            text-align: end;
        }
        .company-detail-btn {
            height: 20%;
            display: flex;
            flex-direction: row;
            justify-content: end;
            align-items: end;
        }
        .company-detail-btn button{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/fragments/header :: header}"></div>
<main>
    <div class="container">
        <div class="top-wrapper flex-row">
            <div class="top-sub-wrapper-left">
                <div class="top-sub-wrapper-left-top flex-col">
                    <div class="flex-row" style="margin-top: 10px">
                        <span th:text="${jobPostInfo.companyName}"></span>
                        <button id="companyButton"><img id="likeImg" width="18px" height="18px"
                                                        src="/static/images/empty_heart.png"> 관심기업
                        </button>
                    </div>
                    <h1 th:text="${jobPostInfo.title}"></h1>
                    <hr class="top-hr">
                </div>
                <div class="top-sub-wrapper-left-bottom flex-row">
                    <div class="flex-col top-sub-wrapper-left-bottom-left">
                        <p class="title">자격 요건</p>
                        <div class="left-form flex-row">
                            <div class="label">경력</div>
                            <div class="value">경력 무관</div>
                        </div>
                        <div class="left-form flex-row">
                            <div class="label">학력</div>
                            <div class="value">학력 무관</div>
                        </div>
                        <div class="left-form flex-row">
                            <div class="label">기술스택</div>
                            <div class="value stack">
                                <th:block th:each="skill, stat : ${jobPostInfo.skillList}">
                                    <span th:text="${skill.name}"></span>
                                    <span th:if="!${stat.last}">,&nbsp;</span>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="flex-col top-sub-wrapper-left-bottom-right">
                        <p class="title">근무 요건</p>
                        <div class="left-form flex-row">
                            <div class="label">근무 형태</div>
                            <div class="value">정규직 등</div>
                        </div>
                        <div class="left-form flex-row">
                            <div class="label">연봉</div>
                            <div class="value">회사 내규에 따라 다름</div>
                        </div>
                        <div class="left-form flex-row">
                            <div class="label">직급/직책</div>
                            <div class="value">사원</div>
                        </div>
                        <div class="left-form flex-row">
                            <div class="label">직무</div>
                            <div class="value">B/E 개발자</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="top-sub-wrapper-right flex-col">
                <img src="/static/images/heart.png">
                <div class="company-info flex-col">
                    <p class="title">기업정보</p>
                    <div class="right-form flex-row">
                        <div class="label">대표번호</div>
                        <div class="value">정규직 등</div>
                    </div>
                    <div class="right-form flex-row">
                        <div class="label">홈페이지</div>
                        <div class="value"><a th:href="${jobPostInfo.companyWebsite}" th:text="${jobPostInfo.companyWebsite}"></a></div>
                    </div>
                    <div class="right-form flex-row">
                        <div class="label">창시일</div>
                        <div class="value" th:text="${jobPostInfo.companyBirth}"></div>
                    </div>
                    <div class="right-form flex-row">
                        <div class="label">사원 수</div>
                        <div class="value" th:text="${jobPostInfo.companyEmployee} + '명'"></div>
                    </div>
                </div>
                <div class="company-detail-btn">
                    <button>기업 정보 >></button>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footer}"></div>
</body>
</html>
