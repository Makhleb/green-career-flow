<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 모든 요소에 박스 모델 적용 */
        }

        .flex-row {
            display: flex;
            flex-direction: row;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
        }

        #like-btn {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left: 4px;
            background-color: white;
            border: 1px solid black;
            padding: 3px;
            border-radius: 5px;
            cursor: pointer;
        }

        #likeImg {
            margin-right: 3px;
        }

        .container {
            width: 60%;
            display: flex;
            flex-direction: column;
            min-width: 1000px;
            margin: 0 auto;
        }

        .top-sub-wrapper-left {
            width: 70%;
        }

        .top-sub-wrapper-right {
            width: 30%;
            border-left: 1px solid black;
        }

        .top-wrapper {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            width: 100%;
            height: 30%;
            max-height: 300px;
            min-height: 276px;
        }

        .top-hr {
            margin: 10px 10px 10px 0;
        }

        .title {
            font-weight: bold;
        }

        .top-sub-wrapper-left-bottom {
            width: 100%;
        }

        .top-sub-wrapper-left-bottom-left, .top-sub-wrapper-left-bottom-right {
            width: 40%;
        }

        /*.top-sub-wrapper-left-bottom-left {*/
        /*    margin-right: 10px;*/
        /*}*/

        .left-form {
            margin: 5px 0 5px 0;
        }

        .label, .value {
            font-weight: 400;
        }

        .label {
            width: 30%;
        }

        .value {
            width: 70%;
        }


        .top-sub-wrapper-right {
            height: 100%;
        }

        .top-sub-wrapper-right img {
            width: 40%;
            height: 40%;
            align-self: center;
        }

        .company-info {
            height: 40%;
            margin-left: 10px;
        }

        .right-form {
            margin: 1px 0 1px 0;
        }

        .right-form .value {
            text-align: end;
        }

        .company-detail-btn-container {
            height: 20%;
            display: flex;
            flex-direction: row;
            justify-content: end;
            align-items: end;
        }

        #company-detail-btn {
            background-color: white;
            border: 1px solid black;
            padding: 3px;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .middle-wrapper {
            height: 10%;
            max-height: 120px;
            min-height: 80px;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid black;
        }

        #apply-btn, #scrap-btn {
            font-size: 18px;
            font-weight: 600;
            height: 70%;
            width: 12%;
            cursor: pointer;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #apply-btn {
            color: white;
            background-color: #8B1FFF;
            margin-right: 10px;
            border: none;
        }

        #scrap-btn {
            color: black;
            background-color: white;
            margin-right: 10px;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .content-form {
            margin-top: 20px;
            width: 100%;
        }

        .bottom-wrapper {
            /*height: 100%;*/
            margin-top: 20px;
        }

        .content-form-content {
            margin-top: 10px;
        }

        .content-form-content p {
            font-weight: 400;
        }

        .stack {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*max-height: 4.5rem; !* 스크롤 가능한 높이 제한 *!*/
            /*overflow-y: auto;*/
            /*padding: 10px;*/
            /*border: 1px solid #ddd;*/
        }

        .stack-item {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #8B1FFF;
            border: 1px solid #CECECE;
            border-radius: 0.5rem;
            margin: 3px;
            width: auto;
        }

        .process {
            height: 100px;
            align-items: center;
            justify-content: center;
        }

        .dash {
            margin-left: 10px;
            margin-right: 10px;
            font-size: 24px;
        }

        .process-item {
            height: 80px;
            width: 80px;
            background-color: #CECECE;
            color: white;
            border-radius: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .benefit {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*max-height: 4.5rem; !* 스크롤 가능한 높이 제한 *!*/
            /*overflow-y: auto;*/
            /*padding: 10px;*/
            /*border: 1px solid #ddd;*/
        }

        .benefit-item {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #8B1FFF;
            border: 1px solid #CECECE;
            border-radius: 0.5rem;
            margin: 3px;
            width: auto;
        }

        .manager-form {
            width: 20px;
            min-width: 450px;
        }

        /* Modal Background */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        /* Modal Background */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-height: 80%; /* 화면 높이의 80%로 제한 */
            overflow-y: auto; /* 스크롤 활성화 */
            display: flex;
            flex-direction: column; /* 버튼을 하단에 배치하기 위해 column 레이아웃 사용 */
            position: relative;
        }

        /* Resume List: 스크롤 가능한 영역 */
        .resume-list {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1; /* 남는 공간을 차지하게 설정 */
            overflow-y: auto; /* 리스트 스크롤 활성화 */
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }

        /* 기본 이력서 항목 스타일 */
        .resume-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .resume-item:hover {
            background: #dcdcdc;
        }

        /* 선택된 항목 스타일 */
        .resume-item.selected {
            background: #8B1FFF;
            color: white;
            border: 2px solid #6200ee;
        }
        /* Apply Button */
        .apply-btn {
            background: #8B1FFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            position: sticky;
            bottom: 0;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
<div th:replace="~{layout/fragments/header :: header}"></div>
<main>
    <div class="container">
        <div class="top-wrapper flex-row">
            <div class="top-sub-wrapper-left">
                <div class="top-sub-wrapper-left-top flex-col">
                    <div class="flex-row" style="margin-top: 10px">
                        <span th:text="${jobPostInfo.companyName}"></span>
                        <button id="like-btn" onclick="actLike(this)" th:data-company-id="${jobPostInfo.companyId}">
                            <img id="likeImg" width="18px" height="18px"
                                 th:src="${likeYn eq 'Y'} ? '/static/images/heart.png' : '/static/images/empty_heart.png'">
                            관심기업
                        </button>
                    </div>
                    <h1 th:text="${jobPostInfo.title}"></h1>
                    <hr class="top-hr">
                </div>
                <div class="top-sub-wrapper-left-bottom flex-row">
                    <div class="flex-col top-sub-wrapper-left-bottom-left">
                        <p class="title">자격 요건</p>
                        <div class="left-form flex-row">
                            <div class="label">경력</div>
                            <div class="value"
                                 th:text="${jobPostInfo.jobHistory == 0 || jobPostInfo.jobHistory == ''  ? '경력 무관' : jobPostInfo.jobHistory + '년'}"></div>
                        </div>
                        <div class="left-form flex-row">
                            <div class="label">학력</div>
                            <div class="value"
                                 th:text="${jobPostInfo.educationCode == '' ? '학력 무관' : jobPostInfo.educationName}"></div>
                        </div>
                    </div>
                    <div class="flex-col top-sub-wrapper-left-bottom-right">
                        <p class="title">근무 요건</p>
                        <div class="left-form flex-row">
                            <div class="label">근무 형태</div>
                            <div class="value" th:text="${jobPostInfo.workTypeName}"></div>
                        </div>
                        <div class="left-form flex-row">
                            <div class="label">연봉</div>
                            <div class="value"
                                 th:text="${#strings.isEmpty(jobPostInfo.jobSalary) || jobPostInfo.jobSalary == 0 ? '회사 내규에 따름' : #numbers.formatInteger(jobPostInfo.jobSalary,3,'COMMA') + '원'}"></div>
                        </div>
                        <div class="left-form flex-row">
                            <div class="label">직급/직책</div>
                            <div class="value" th:text="${jobPostInfo.jobRankName}"></div>
                        </div>
                        <div class="left-form flex-row">
                            <div class="label">직무</div>
                            <div class="value" th:text="${jobPostInfo.workName}"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="top-sub-wrapper-right flex-col">
                <img src="/static/images/heart.png">
                <div class="company-info flex-col">
                    <p class="title">기업정보</p>
                    <div class="right-form flex-row">
                        <div class="label">대표번호</div>
                        <div class="value">정규직 등</div>
                    </div>
                    <div class="right-form flex-row">
                        <!--                         th:if="${jobPostInfo.companyWebsite != '' && jobPostInfo.companyWebsite != null}"-->
                        <div class="label">홈페이지</div>
                        <div class="value"><a th:href="${jobPostInfo.companyWebsite}"
                                              th:text="${jobPostInfo.companyWebsite}"></a></div>
                    </div>
                    <div class="right-form flex-row">
                        <div class="label">창시일</div>
                        <div class="value" th:text="${jobPostInfo.companyBirth}"></div>
                    </div>
                    <div class="right-form flex-row">
                        <div class="label">사원 수</div>
                        <div class="value"
                             th:text="${#numbers.formatInteger(jobPostInfo.companyEmployee,3,'COMMA')} + '명'"></div>
                    </div>
                </div>
                <div class="company-detail-btn-container">
                    <button id="company-detail-btn">기업 정보 >></button>
                </div>
            </div>
        </div>
        <div class="middle-wrapper flex-row">
            <button id="apply-btn" onclick="openResumeModal()">
                <img style="" width="15px" height="14px" src="/static/images/check.png">
                &nbsp;즉시 지원
            </button>
            <button id="scrap-btn" onclick="actScrap(this)" th:data-job-post-no="${jobPostInfo.jobPostNo}">
                <img id="scrapImg" style="" width="18px" height="18px"
                     th:src="${scrapYn eq 'Y'}? '/static/images/star.png' : '/static/images/empty_star.png'">
                &nbsp;스크랩
            </button>
        </div>
        <!-- 이력서 선택 모달 -->
        <div id="resumeModal" class="modal" style="display: none;">
            <div class="modal-content">
                <button class="close-btn" onclick="closeResumeModal()">×</button>
                <h2>이력서 선택</h2>
                <hr class="divider">
                <div class="resume-list">
<!--                    <div class="resume-item" data-resume-id="1">-->
<!--                        <span class="date">2023 / 12 / 01</span>-->
<!--                        <span class="title">이력서 제목 1</span>-->
<!--                    </div>-->
<!--                    <div class="resume-item" data-resume-id="2">-->
<!--                        <span class="date">2023 / 11 / 25</span>-->
<!--                        <span class="title">이력서 제목 2</span>-->
<!--                    </div>-->
<!--                    <div class="resume-item" data-resume-id="3">-->
<!--                        <span class="date">2023 / 10 / 15</span>-->
<!--                        <span class="title">이력서 제목 3</span>-->
<!--                    </div>-->
                </div>
                <button class="apply-btn">지원하기</button>
            </div>
        </div>

        <div class="bottom-wrapper flex-col">
            <div class="content-form">
                <span class="content-form-title">기술스택</span>
                <div class="content-form-content">
                    <div class="stack">
                        <th:block th:each="skill :${jobPostInfo.skillList}">
                            <span class="stack-item" th:text="${skill.name}"></span>
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="content-form">
                <span class="content-form-title">모집 부문 및 상세내용</span>
                <div class="content-form-content">
                    <p th:text="${jobPostInfo.content}"></p>
                </div>
            </div>
            <div class="content-form">
                <span class="content-form-title">접수방법</span>
                <div class="content-form-content">
                    <p th:text="${jobPostInfo.method}"></p>
                </div>
            </div>
            <div class="content-form">
                <span class="content-form-title">전형절차</span>
                <div class="process flex-row">
                    <div class="process-item">서류 통과</div>
                    <div class="dash">&nbsp;→&nbsp;</div>
                    <th:block th:each="number : ${#numbers.sequence(1, jobPostInfo.process)}">
                        <div th:if="${jobPostInfo.process > 0}" class="process-item" th:text="${number + '차 면접'}"></div>
                        <div th:if="${jobPostInfo.process > 0}" class="dash">&nbsp;→&nbsp;</div>
                    </th:block>
                    <div style="background-color: #8B1FFF" class="process-item">최종 합격</div>
                </div>
            </div>
            <div class="content-form">
                <span class="content-form-title">복리후생</span>
                <div class="content-form-content">
                    <div class="benefit">
                        <th:block th:each="benefit :${jobPostInfo.benefitList}">
                            <span class="benefit-item" th:text="${benefit}"></span>
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="content-form">
                <span class="content-form-title">유의사항</span>
                <div class="content-form-content">
                    <p th:text="${jobPostInfo.addNotice}"></p>
                </div>
            </div>
            <div class="content-form">
                <span class="content-form-title">담당자 정보</span>
                <div class="content-form-content">
                    <div class="manager-form flex-row">
                        <div class="label">담당자</div>
                        <div class="value" th:text="${jobPostInfo.managerName}"></div>
                    </div>
                    <div class="manager-form flex-row">
                        <div class="label">담당자 번호</div>
                        <div class="value" th:text="${jobPostInfo.managerPhone}"></div>
                    </div>
                    <div class="manager-form flex-row">
                        <div class="label">담당자 이메일</div>
                        <div class="value" th:text="${jobPostInfo.managerEmail}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footer}"></div>
<script>
    const likeImageSrc = ["/static/images/empty_heart.png", "/static/images/heart.png"];
    const likeImage = $('#likeImg');
    let likeImageIndex = likeImageSrc.indexOf(likeImage.attr('src'));

    const scrapImageSrc = ["/static/images/empty_star.png", "/static/images/star.png"];
    const scrapImage = $('#scrapImg');
    let scrapImageIndex = scrapImageSrc.indexOf(scrapImage.attr('src'));

    function actLike(ele) {
        axios.post("/api/like/" + ele.getAttribute("data-company-id"))
            .then(res => {
                const data = res.data;
                if (data == -1) {
                    alert("로그인 후 사용해주세요.");
                    location.href = '/user/account/login';
                } else if (data == 1) {
                    likeImage.attr('src', likeImageSrc[(likeImageIndex += 1) % 2]);
                }
            })
            .catch(error => {
                console.log(error);
            });
    }

    function actScrap(ele) {
        axios.post("/api/scrap/" + ele.getAttribute("data-job-post-no"))
            .then(res => {
                const data = res.data;
                if (data == -1) {
                    alert("로그인 후 사용해주세요.");
                    location.href = '/user/account/login';
                } else if (data == 1) {
                    scrapImage.attr('src', scrapImageSrc[(scrapImageIndex += 1) % 2]);
                }
            })
            .catch(error => {
                console.log(error);
            });
    }
    // 모달 열기
    function openResumeModal() {
        document.getElementById("resumeModal").style.display = "flex";
    }

    // 모달 닫기
    function closeResumeModal() {
        document.getElementById("resumeModal").style.display = "none";
    }

    // 선택된 이력서 번호를 저장할 변수
    let selectedResume = null;

    // 이력서 항목 클릭 이벤트
    document.querySelectorAll(".resume-item").forEach(item => {
        item.addEventListener("click", function () {
            // 모든 항목에서 선택 상태 제거
            document.querySelectorAll(".resume-item").forEach(el => el.classList.remove("selected"));

            // 현재 클릭한 항목을 선택 상태로 설정
            this.classList.add("selected");

            // 선택된 이력서 번호 또는 제목 저장
            selectedResume = this.querySelector(".title").textContent;
            console.log("선택된 이력서:", selectedResume);
        });
    });

    // 지원하기 버튼 클릭 이벤트
    document.querySelector(".apply-btn").addEventListener("click", function () {
        if (selectedResume) {
            alert("선택된 이력서로 지원합니다: " + selectedResume);
            // 추가 로직: 서버에 선택된 이력서를 전달
            // axios.post('/api/apply', { resume: selectedResume });
        } else {
            alert("먼저 이력서를 선택해주세요.");
        }
    });
</script>

</body>
</html>
