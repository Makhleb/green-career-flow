<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채용공고 등록</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            min-width: 840px;
            height: 100vh;
            margin: 0 auto;
        }

        .container-title {
            font-size: 24px;
        }

        .form {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .form p {
            font-size: 14px;
            font-weight: 400;
        }

        input::placeholder {
            font-weight: 500;
        }
        input, select{
            height: 35px;
            border-radius: 8px;
            margin: 5px;
            padding-left: 8px;
            font-weight: 500;
        }
        .stack-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .stack-item {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 14px;
        }

        .add-stack, .remove-stack {
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            background-color: #6200ee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        textarea {
            resize: none;
            border-radius: 8px;
            padding: 8px;
            margin: 5px;
            width: 760px !important;
            height: 100px;
            font-weight: 500;
        }

        #title {
            width: 760px;
            height: 50px;
            font-size: 24px;
        }

        #managerName {
            width: 118px;
        }

        #managerEmail {
            width: 354px;
        }

        #managerPhone {
            width: 188px;
        }

        #workTypeCode, #jobRankCode, #workCode, #jobHistory, #educationCode, #jobSalary, #process {
            width: 114px;
        }

        .benefits-wrapper {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
            align-items: center;
        }

        /*.benefit-item {*/
        /*    width: 300px;*/
        /*    padding: 8px;*/
        /*    border-radius: 8px;*/
        /*    font-weight: 500;*/
        /*}*/

        .add-benefit, .remove-benefit {
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            background-color: #6200ee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 35px;
        }

        input[type="datetime-local"] {
            width: 250px;
            height: 35px;
            padding-left: 8px;
            margin: 5px;
            border-radius: 8px;
            font-weight: 500;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            margin: 5px;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .flex-row {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<div class="container">

    <p class="container-title">채용공고 작성</p>
    <div class="form">
        <p>* 제목</p>
        <input id="title" placeholder="제목을 입력해주세요">
    </div>

    <div class="form">
        <p>* 담당자정보</p>
        <input id="managerName" placeholder="이름">
        <div class="flex-row">
            <input id="managerEmail" placeholder="이메일">
            <input id="managerPhone" placeholder="전화번호">
        </div>
    </div>

    <div class="flex-row">
        <div class="form">
            <p>* 근무형태</p>
            <select id="workTypeCode">
                <option selected>근무형태</option>
                <option>인턴</option>
                <option>정규직</option>
            </select>
        </div>
        <div class="form">
            <p>* 직급/직책</p>
            <select id="jobRankCode">
                <option selected>직급/직책</option>
                <option>사원</option>
                <option>이사</option>
            </select>
        </div>
        <div class="form">
            <p>* 직무</p>
            <select id="workCode">
                <option selected>직무</option>
                <option>백엔드</option>
                <option>프론트엔드</option>
            </select>
        </div>
    </div>

    <div class="flex-row">
        <div class="form">
            <p>경력</p>
            <input type="number" id="jobHistory" placeholder="경력">
        </div>
        <div class="form">
            <p>희망 학력</p>
            <select id="educationCode">
                <option selected>희망 학력</option>
                <option>4년제 대학</option>
                <option>전문대</option>
            </select>
        </div>
        <div class="form">
            <p>연봉</p>
            <input type="number" id="jobSalary" placeholder="연봉">
        </div>
    </div>
    <div class="form">
        <p>보유 기술 스택</p>
        <div class="flex-row stack-wrapper">
            <div class="stack-item">JAVA</div>
            <div class="stack-item">JAVA</div>
            <button class="remove-stack">- JAVA</button>
        </div>
    </div>

    <div class="form">
        <p>모집부문 및 상세내용</p>
        <textarea id="content" placeholder="상세내용을 입력해주세요" rows="3" style="width: 100%;"></textarea>
    </div>

    <div class="form">
        <p>전형 절차</p>
        <select id="process">
            <option selected>서류 통과</option>
            <option>1차 면접</option>
            <option>2차 면접</option>
            <option>3차 면접</option>
        </select>
    </div>

    <div class="form">
        <p>접수방법</p>
        <textarea id="method" placeholder="접수방법을 입력해주세요"></textarea>
    </div>

    <div class="form">
        <p>유의사항</p>
        <textarea id="addNotice" placeholder="유의사항을 입력해주세요" rows="3" style="width: 100%;"></textarea>
    </div>

    <div class="form">
        <p>복리후생</p>
        <div class="flex-row benefits-wrapper">
            <input type="text" placeholder="내용(4대보험)" class="benefit-item">
            <button class="add-benefit">추가 +</button>
<!--            <button class="remove-benefit">- 4대보험</button>-->
        </div>
    </div>

    <div class="form">
        <div class="flex-row">
            <div class="form">
                <p>* 공고 시작일시</p>
                <input type="datetime-local" id="startDate" placeholder="날짜와 시간을 선택하세요">
            </div>
            <div class="form">
                <p>공고 마감일시</p>
                <input type="datetime-local" id="endDate" placeholder="날짜와 시간을 선택하세요">
            </div>
            <div class="form">
                <p>&nbsp;</p>
                <label>
                    <input type="checkbox" id="ongoingHiring"> 상시채용
                </label>
            </div>
        </div>
    </div>

    <div class="form">
        <button class="submit-button">채용공고 생성</button>
    </div>
</div>
</body>
</html>
